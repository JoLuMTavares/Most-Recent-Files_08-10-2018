<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Simple Table</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="table.css" />
        
    </head>
    <body>
        <div class="backgroundImage">
            <table>
                <tr>
                    <th>X</th>
                    <th>Y</th>
                    <th>X+Y</th>
                    <th>X-Y</th>
                    <th>X*Y</th>
                </tr>
                <tr>
                    <td>2</td>
                    <td>2</td>
                    <td>4</td>
                    <td>0</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>1</td>
                    <td>4</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>4</td>
                    <td>11</td>
                    <td>3</td>
                    <td>28</td>
                </tr>
                <tr>
                    <td>8</td>
                    <td>3</td>
                    <td>11</td>
                    <td>5</td>
                    <td>24</td>
                </tr>
                <tr>
                    <td>10</td>
                    <td>9</td>
                    <td>19</td>
                    <td>1</td>
                    <td>90</td>
                </tr>
                <tr>
                    <td class="Desc" colspan="5">This just represents some single numbers and the results from each operation.</td>
                </tr>
            </table>    
        </div>
        
    </body>
</html>
