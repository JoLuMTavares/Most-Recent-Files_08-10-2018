<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Maps 1</title>
    <style>

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        #map {
            height: 100%;
        }

    </style>
</head>
<body>
    <div id="map">

    </div>

    <script>

        var map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'),
            { center : { lat : -34.397, lng : 150.644 }, zoom : 8});
        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPL5FbwKVlLkZL0quNPnsi3dOpK-d59Ko&callback=initMap"></script>
</body>
</html>
