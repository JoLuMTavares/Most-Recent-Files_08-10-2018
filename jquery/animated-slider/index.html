<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="jquery.animateSlider.js-master/assets/jquery.animateSlider.css">

    
    

    <title>jQuery Animated Slide Plugin</title>
</head>
<body>

    <ul class="anim-slider">

        <li class="anim-slide">
            <!-- <div class="bus-image"> -->
                <img src="images/1967 Guy Victory CVU6LX_UTIC B18T_CCFL 72_P. Comércio 13 at P. Comércio.jpg" alt="1967 Guy Victory CVU6LX">
            <!-- </div>     -->
        </li>
    
        <li class="anim-slide">
            <!-- <div class="bus-image"> -->
                <img src="images/1977 AEC Reliance 10L_UTIC U2075_SMTCB 55_18 Clube Naval at Av Sapadores.jpg" alt="1977 AEC Reliance">    
            <!-- </div> -->
        </li>

        <li class="anim-slide">
            <!-- <div class="bus-image"> -->
                <img src="images/1979 AEC Reliance 10L_UTIC U2076_SMTCB 72_17 Cidade Sol.jpg" alt="1979 AEC Reliance">    
            <!-- </div> -->
        </li>

        <li class="anim-slide">
            <!-- <div class="bus-image"> -->
                <img src="images/1977 AEC Reliance 10L_UTIC U2075_SMTCB 60_3 Av Sapadores at Av Sapadores.jpg" alt="1977 AEC Reliance">    
            <!-- </div> -->
        </li>

        <li class="anim-slide">
            <!-- <div class="bus-image"> -->
                <img src="images/1979 AEC UTIC U2047_SMTCB 37_Aluguer_at SMTCB home.jpg" alt="1979 AEC UTIC">    
            <!-- </div> -->
        </li>

        <li class="anim-slide"></li>
            <!-- <div class="bus-image"> -->
                <img src="images/1979 AEC Reliance 10L_UTIC U2076_SMTCB 77_1 Av Sapadores at Av Sapadores.jpg" alt="1979 AEC Reliance">    
            <!-- </div> -->
        </li>

        <li class="anim-slide"></li>
            <!-- <div class="bus-image"> -->
                <img src="images/1984 Volvo B10R-55_Camo UR81_SMTCB 82_1 Av. Sapadores_at Av. Sapadores.jpg" alt="1979 AEC Reliance">    
            <!-- </div> -->
        </li>

        <li class="anim-slide"></li>
            <!-- <div class="bus-image"> -->
                <img src="images/1979 AEC Reliance 10L_UTIC U2076_SMTCB 69_6 Fábricas da UFA at Campo do Luso.jpg" alt="1979 AEC Reliance">    
            <!-- </div> -->
        </li>

        <li class="anim-slide"></li>
            <!-- <div class="bus-image"> -->
                <img src="images/1986 Volvo B10R-56_Camo UR83_SMTCB 100_8 Terminal_at Terminal.jpg" alt="1979 AEC Reliance">    
            <!-- </div> -->
        </li>

        
    
        <!-- arrows -->
        <nav class="anim-arrows">
            <span class="anim-arrows-prev"></span>
            <span class="anim-arrows-next"></span>
        </nav>
        <!-- dynamically created dots -->
    
    </ul>

    <script src="jquery-3.2.1.min.js"></script>    
    <script src="jquery.animateSlider.js-master/demo/js/modernizr.js"></script>
    <script src="jquery.animateSlider.js-master/dist/jquery.animateSlider.js"></script>

    <script>
        $(function () {
            $(".anim-slider").animateSlider({
                autoplay    :   false,   //starts the autoplay 
                interval    :   5000,   //time between slides if autoplay is true
                animations  :           //specify the animations for each element of the slide
                {
                    0   :   //Slide No1
                    {
                        ".anim-slide" :   //tagName or id or class name of the element  
                        {
                            show         :   "fadeIn",   //class to add when the element appears
                            hide         :   "fadeOut",  //class to add when the element disappears
                            delayShow    :   "delay1s"   //class to add to delay show effect
                        },
                        "#id"   :
                        {
                            show         :   "bounceIn",
                            hide         :   "bounceOut",
                            delayShow    :   "delay1-5s"
                        },
                        "..anim-slide":
                        {
                            show         :   "rotateIn",
                            hide         :   "rotateOut",
                            delayShow    :   "delay2s" 
                        }
                    },
                        1   :   //Slide No2
                    {
                        "#id"   :
                        {
                            show         :   "bounceInDown",
                            hide         :   "bounceOutUp",
                            delayShow    :   "delay0-5s"
                        },
                            tagName :
                        {
                            show         :   "slideInLeft",
                            hide         :   "slideOutRight",
                            delayShow    :   "delay1s"
                        },
                    }
                }
            }
            );
        });
    </script>

    
    <script src="main.js"></script>
</body>
</html>
